# FONT
font_size 16.0
# font_family      family="SF Mono Nerd Font"
# bold_font        auto
# italic_font      auto
# bold_italic_font auto
disable_ligatures cursor

# PERFORMANCE
repaint_delay 10
input_delay 3
sync_to_monitor yes

# LAYOUT
remember_window_size  no
initial_window_width  900
initial_window_height 600
window_padding_width 0

# APPEARANCE
hide_window_decorations no
# background_opacity .96
dynamic_background_opacity yes

# GENERAL
shell zsh
editor /usr/local/bin/nvim
copy_on_select yes
enable_audio_bell no

# MAPPINGS
  # map key combine : action1 : action2 : action3 ...
map cmd+n new_os_window
map cmd+w close_window
# use Rstudio binding to send magrittr pipe
map cmd+shift+m send_text all %>%

# MOUSE
copy_on_select yes
mouse_hide_wait 3.0

# TAB BAR
tab_bar_min_tabs 2
tab_bar_margin_width 4
tab_bar_style powerline
tab_powerline_style angled
tab_title_max_length 12
tab_title_template "{index}:{title}"
  #AND {fmt.fg.red}{bell_symbol}{activity_symbol}
tab_bar_background none
active_tab_foreground   #000
active_tab_background   #eee
active_tab_font_style   bold-italic
inactive_tab_foreground #444
inactive_tab_background #999
inactive_tab_font_style normal

# kanagawa color theme
include kanagawa-kitty.conf

enabled_layouts splits:split_axis=horizontal
# enabled_layouts tall:bias=50;full_size=1;mirrored=false
# enabled_layouts grid

map cmd+enter launch --cwd=current
map ctrl+- launch --location=hsplit --cwd=current
map ctrl+| launch --location=vsplit --cwd=current

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move the active window to the indicated screen edge
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

# other window management
map ctrl+enter new window
map ctrl+q close_window

# tabs navigation
map ctrl+t new_tab
map ctrl+tab next_tab
map ctrl+shift+tab previous_tab

# allow vim-slime to send code to kitty window
allow_remote_control yes
listen_on unix:/tmp/mykitty

# scrollback buffer
scrollback_lines 2000
scrollback_indicator_opacity 1.0
touch_scroll_multiplier 1.0

# startup session
startup_session ~/.config/kitty/startup.conf

# BEGIN_KITTY_FONTS
font_family      family="MesloLGSDZ Nerd Font Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
